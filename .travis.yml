language: java
dist: trusty
before_script:
- export VERSION=$(grep "VERSION_NAME" arduino-core/src/processing/app/BaseNoGui.java | head -n 1 | awk '{print $7}' |sed 's/^"\(.*\)".*/\1/')
# script: cd ./build && ant -Dversion=${VERSION}-rjlr dist
script: cd ./build && echo "$VERSION"
before_deploy:
# - export VERSION=$(grep "VERSION_NAME" ../arduino-core/src/processing/app/BaseNoGui.java | head -n 1 | awk '{print $7}' |sed 's/^"\(.*\)".*/\1/')
- echo "XXXXXXXXXXXXX - Using $VERSION"
- git config --local user.name "Ricardo JL Rufino"
- git config --local user.email "ricardo.jl.rufino@gmail.com"
# - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- export TRAVIS_TAG=$VERSION-$(date +'%Y%m%d%H%M%S')
- git tag $TRAVIS_TAG
deploy: 
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/ricardojlrufino/Arduino/build/linux/arduino-1.8.13-rjlr-linux64.tar.xz"
  skip_cleanup: 'true'
  draft: true
  on:
    all_branches: true
